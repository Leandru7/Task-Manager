<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Task Manager</h1>
            <p class="app-subtitle">Organize suas tarefas de forma simples e eficiente</p>
        </header>
        <section class="task-form">
            <div class="form-group">
                <input type="text" id="taskInput" class="task-input" placeholder="Digite sua nova tarefa..." maxlength="100">
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Baixa Prioridade</option>
                    <option value="medium">M√©dia Prioridade</option>
                    <option value="high">Alta Prioridade</option>
                </select>
                <button type="button" id="addTaskBtn" class="add-btn">
                    <span>‚ûï</span>
                    Adicionar
                </button>
            </div>
        </section>
        <section class="filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="pending">Pendentes</button>
                <button class="filter-btn" data-filter="completed">Conclu√≠das</button>
            </div>
        </section>
        <section class="tasks-container">
            <div class="tasks-header">
                <h2 class="tasks-title">Minhas Tarefas</h2>
            </div>
            <div id="tasksList" class="tasks-list">
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <p>Nenhuma tarefa encontrada. Que tal adicionar uma?</p>
                </div>
            </div>
        </section>
    </div>
    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Editar Tarefa</h3>
            </div>
            <div class="form-group">
                <input type="text" id="editTaskInput" class="task-input" placeholder="Digite o novo texto da tarefa..." maxlength="100">
                <select id="editPrioritySelect" class="priority-select">
                    <option value="low">Baixa Prioridade</option>
                    <option value="medium">M√©dia Prioridade</option>
                    <option value="high">Alta Prioridade</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="cancelEditBtn" class="cancel-btn">Cancelar</button>
                <button id="saveEditBtn" class="save-btn">Salvar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
